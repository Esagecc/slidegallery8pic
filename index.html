<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- image slider start -->
    <div class="slider">
        <div class="slides">
            <!-- radio buttons start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            <input type="radio" name="radio-btn" id="radio8">
            <!-- radio button end -->
            <!-- slide images start -->
            <div class="slide first">
                <img class="vertical" src="img/angie.JPG" alt="">
            </div>
            <div class="slide">
                <img class="horizontal" src="img/chef eva.jpg" alt="">
            </div>
            <div class="slide">
                <img class="horizontal" src="img/DAYTON.jpg" alt="">
            </div>
            <div class="slide">
                <img class="vertical" src="img/gaby 2.jpg" alt="">
            </div>
            <div class="slide">
                <img class="horizontal" src="img/jennu.JPG" alt="">
            </div>
            <div class="slide">
                <img class="vertical" src="img/liz.jpg" alt="">
            </div>
            <div class="slide">
                <img class="vertical" src="img/7 Raven Dress.jpg" alt="">
            </div>
            <div class="slide">
                <img class="horizontal" src="img/jackleen.JPG" alt="">
            </div>
            
            <!-- automatic navigation start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
                <div class="auto-btn7"></div>
                <div class="auto-btn8"></div>
            </div>
            <!-- automatic navigation end -->
        </div>
        <!-- manual navigation start -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
            <label for="radio7" class="manual-btn"></label>
            <label for="radio8" class="manual-btn"></label>
        </div>
        <!-- manual navigation end -->
    </div>
    <!-- slide images end -->

    <script src="script.js"></script>
</body>
</html>
